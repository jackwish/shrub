name: Continuous Integration

on: [push, pull_request]

jobs:

  test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build package
      run: tools/1-build.sh
      shell: bash
    - name: Install package
      run: pip install -U assets/dist/shrub-*.whl
    - name: Testing
      run: pytest

  pychecker:
    name: Check Python Style
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Check Python Style
      run: |
        flake8 --count --show-source --max-complexity=10 --statistics --max-line-length=100 ./shrub
        flake8 --count --show-source --max-complexity=10 --statistics --max-line-length=100 ./test
